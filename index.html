<body>

    <div class="container">
        <div class="jumbotron-fluid">
            <h1 class="display-4">Star Wars RPG Game</h1>
            <p class="lead">This is a simple game where you pick a player from the "REBEL" side and then fight 
                all opponents from the "DARK SIDE".  Choose wisley as who you pick firts will make all the diffrenace.
            </p>
            <!-- <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
        </div>
        <div class="row">
            <div class="col-md-2 rebels">
                <h2>REBELS</h2>
                <div id="players">
                    <div class="imageBorder">
                        <img id="luke" class="reble-button" src="assets/img/luke.gif" value="luke">
                        <div id="lukeStats" class="details"></div>
                    </div>
                    <div class="imageBorder"> 
                        <img id="chewy" class="reble-button" src="assets/img/chewy.gif" value="chewy">
                        <div id="chewyStats" class="details"></div>
                    </div>
                    <div class="imageBorder"> 
                    <img id="han" class="reble-button" src="assets/img/han.gif" value="han">
                    <div id="hanStats" class="details">

                    </div>
                </div>
            </div>
        </div>
            <div id="full" class="col-md-8">
                <div class="row controls">
                    <div id="player1-score" class="col-md-6 text-center">
                        <button id="player1Name" type="button" class="btn btn-sm btn-outline-danger">Player 1</button>
                        <button id="health1" type="button" class="btn btn-sm btn-outline-danger">Health</button>
                        <button id="power1" type="button" class="btn btn-sm btn-outline-danger">Power</button>
                        <button id="attack1" type="button" class="btn btn-sm btn-outline-danger">Attack</button>
                    </div>
                    <div id="player2-score" class="col-md-6 text-center">
                        <button id="player2Name" type="button" class="btn btn-sm btn-outline-danger">Player 2</button>
                        <button id="health2" type="button" class="btn btn-sm btn-outline-danger">Health</button>
                        <button id="power2" type="button" class="btn btn-sm btn-outline-danger">Power</button>
                        <!-- <button id="attack2" type="button" class="btn btn-sm btn-danger">Attack</button> -->
                    </div>
                </div>
                <div id="updates" class="row"></div>
                <div class="row">
                    <div id="replay"></div>
                    <div id="player1" class="col-md-6">
                    </div>
                    <div id="player2" class="col-md-6">
                        <div id="player2detals"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 dark-side">
                <h2>DARK SIDE</h2>
                <div class="imageBorder"> 
                <img id="boba" class="dark-button" src="assets/img/boba.gif" value="boba">
                <div id="bobaStats" class="details"></div>
            </div>
                <div class="imageBorder"> 
                <img id="storm" class="dark-button" src="assets/img/storm.gif" value="storm">
                <div id="stormStats" class="details"></div>
            </div>
                <div class="imageBorder"> 
                <img id="darth" class="dark-button" src="assets/img/darth.gif" value="darth">
                <div id="darthStats" class="details"></div>
            </div>
        </div>
